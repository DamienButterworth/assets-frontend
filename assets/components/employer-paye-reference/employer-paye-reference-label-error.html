<div class="form-group form-group-error">
  <label for="employer-paye-reference">
    <span class="form-label">
      Your employer PAYE reference
    </span>
    <span class="form-hint">
      This is a 3 digit tax office number, a forward slash, and a tax office employer reference, like 123/AB456. It may be called ‘Employer PAYE reference’ or ‘PAYE reference’. It will be on letters from HMRC about PAYE.
    </span>
    <span id="employer-paye-reference-error" class="error-message">
      Enter your employer PAYE reference
    </span>
  </label>
  <input class="form-control form-control-1-3" id="employer-paye-reference" name="accounts-office-reference" type="text">
</div>
