<form>
  <div class="form-group">
    <h1 class="heading-xlarge">
      <label for="accounts-office-reference">
        What is your Accounts Office reference?
      </label>
    </h1>
    <p>
      This is 13 characters, like 123PX00123456 or 123PX0012345X. It will be on letters from HMRC about PAYE and when you registered as an employer.
    </p>
    <input class="form-control form-control-1-4" id="accounts-office-reference" name="accounts-office-reference" type="text">
  </div>
  <button type="submit" class="button" role="button">
    Continue
  </button>
</form>
