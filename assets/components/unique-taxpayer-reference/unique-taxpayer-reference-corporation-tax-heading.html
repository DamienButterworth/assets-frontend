<form>
  <div class="form-group">
    <h1 class="heading-xlarge">
      <label for="unique-taxpayer-reference">
        What is your Corporation Tax Unique Taxpayer Reference?
      </label>
    </h1>
    <p>
      This is 10 numbers, for example 12345 67890. It will be on tax returns and other letters about Corporation Tax. It may be called ‘reference’, ‘UTR’ or ‘official use’. You can <a href="https://www.gov.uk/find-lost-utr-number">find a lost UTR number</a>.
    </p>
    <input class="form-control form-control-1-4" id="unique-taxpayer-reference" name="unique-reference-number" type="text">
  </div>
  <button type="submit" class="button" role="button">
    Continue
  </button>
</form>
