<div class="form-group">
  <label for="unique-taxpayer-reference">
    <span class="form-label">
      Self Assessment Unique Taxpayer Reference
    </span>
    <span class="form-hint">
      This is 10 numbers, for example 12345 67890. It will be on tax returns and other letters about Self Assessment. It may be called ‘reference’, ‘UTR’ or ‘official use’. You can <a href="https://www.gov.uk/find-lost-utr-number">find a lost UTR number</a>.
    </span>
  </label>
  <input class="form-control form-control-1-3" id="unique-taxpayer-reference" name="unique-taxpayer-reference" type="text">
</div>
