{{#if homepage}}
<p id="homepage">Homepage</p>
{{/if}}

<div id="sections">
{{#each sections}}
  <a href="{{ ../pathPrefix }}{{ url }}">{{ title }}</a>
{{/each}}
</div>

<div id="nav">
{{#each nav}}
  <a href="{{ ../pathPrefix }}{{ url }}">{{ title }}</a>
{{/each}}
</div>

<div id="mobileNav">
  <ul>
  {{#each sections}}
    <li><a href="{{ ../pathPrefix }}{{ url }}">{{ title }}</a>
    {{#if nav}}
      <ul>
      {{#each nav}}
        <li><a href="{{ ../../pathPrefix }}{{ url }}">{{ title }}</a></li>
      {{/each}}
      </ul>
    {{/if}}</li>
  {{/each}}
  </ul>
</div>

<div id="documentation">{{{ documentation }}}</div>
